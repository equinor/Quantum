server {
    listen              8080;
    listen              [::]:8080;
    absolute_redirect   off;
 
    gzip on;
    gzip_types text/css application/javascript image/svg+xml text/plain;
    root /usr/share/nginx/html;
 
    index index.html;
 
    location / {
        try_files $uri $uri/ /index.html;
    }
    location /index.html {
        add_header Cache-Control "no-cache";
    }
}